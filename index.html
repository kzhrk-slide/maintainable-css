# scalable

- 修正コスト

  - 追加コスト

---


## 追加コスト

#### Bad 👎

```scss
.productionList p {
  font-size: 14px;
}
```

#### Good 👍

```scss
.productionList-description {
  font-size: 14px;
}
```

???

影響範囲が広すぎる。

別スタイルの要素を追加するときに修正コストが高い。


---


## 削除コスト

#### Bad 👎

```scss
.producitonList-cartButton,
.searchList-description {
  font-size: 14px;
  line-height: 1.4;
}
```

#### Good 👍

```scss
%defaultText {
  font-size: 14px;
  line-height: 1.4;
}
.producitonList-cartButton {
  @extend %defaultText;
}
.searchList-description {
  @extend %defaultText;
}
```

???

スタイル変更時にクラスセレクターの連結を解消する必要がある。

DRY CSS(Don't repeat your CSS)な記述方法はメンテナンス性が落ちる。

別で記述をしておくか、Sassのplaceholderを使ってスタイルを継承する。

## What do maintainable and scaleble mean?

CSS Selectorの極端な具体化は避ける。

CSS Selectorは運用中にスケールするので具体化と抽象化をよく考えて決定する。

プロパティの追加と削除が行われた際に、どの程度のコストが発生するか考える。

## MindBEMding

BEMをベースにしたCSS classの命名規則。

- B: Block
- E: Element
- M: Modifier


---


## BEM

モスクワのIT会社Yandexが提案するフロントエンド開発のフレームワーク

- [BEM](https://en.bem.info/)
- [Key concepts / Methodology / BEM](https://en.bem.info/methodology/key-concepts/)
- [History / Methodology / BEM](https://en.bem.info/methodology/history/)


---


## Naming Convention Pattern

```scss
.block {}
.block__element {}
.block--modifier {}
```

```scss
.person {}
.person__hand {}
.person--female {}
.person--female__hand {}
.person__hand--left {}
```
